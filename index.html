<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
    <div class="btn btn-primary heading">AI MARIO GAME <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button></div>
    <img class="img-responsive" src="mario.jpg">
    <br>
    <button class="btn btn-success" id="playgame" onclick="playgame()">Play Game</button>
    <br><br>
    <h4 class="btn btn-warning" id="status"></h4>
    <br><br>
    <div id="canvas"></div>
    <br>
    <div id="gameconsole"></div>
    <!-- CODE FOR MODAL-->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4>
              Instructions
            </h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="img_instruction">
            <img src="left.png" class="img_instruction">
            <img src="right.png" class="img_instruction">
          </div>
        </div>
      </div>
    </div>
    <div id="footer">Source Code:<a href="https://github.com/linuk" target="_blank">Linuk</a> || Game Credit: Mario </div>

  </center>
  </body>
</html>
